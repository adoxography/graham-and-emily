        <section class="header">
            <div class="main-container">
                <div class="splash-container">
                    <img src="images/splash.jpg" alt="Graham and Emily" class="splash" />

                </div>

                <main class="main-content">
                    <header class="header-card">
                        <h1 class="header-card__title">
                            Graham &amp; Emily
                        </h1>

                        <time datetime="2022-06-11" class="header-card__subtitle">
                            June 11<sup>th</sup>, 2022
                        </time>

                        <p class="event-detail">
                            <a class="event-detail__location" onclick="ceremonyMarker.openPopup()" href="#map">Ceremony @ The Forks</a>
                            <span class="event-detail__sep"></span>
                            <time>10:00am</time>
                        </p>
                        <p class="event-detail">
                            <a class="event-detail__location" onclick="receptionMarker.openPopup()" href="#map">Reception @ Inn at the Forks</a>
                            <span class="event-detail__sep"></span>
                            <time>11:00am</time>
                        </p>
                    </header>

                    <a href="#rsvp" class="button button--rsvp">
                        RSVP
                    </a>
                </main>
            </div>
        </section>

        <section id="rsvp" class="rsvp-section">
            <div class="rsvp-container">
                <h2 class="title title--rsvp">
                    RSVP
                </h2>

                <form class="form form--rsvp" id="rsvp-form">
                    <div class="form__field">
                        <label for="name" class="form__label">
                            Name
                        </label>
                        <input class="form__input" id="name" name="name" type="text">
                    </div>

                    <div class="form__field">
                        <label for="email" class="form__label">
                            Email
                        </label>
                        <input class="form__input" id="email" name="email" type="email">
                    </div>

                    <div class="form__field">
                        <label for="requests" class="form__label">
                            Special requests
                        </label>
                        <textarea class="form__textarea" id="requests" name="requests"></textarea>
                    </div>

                    <div class="form__field form__field--right">
                        <button type="submit" class="button button--submit">
                            Submit
                        </button>
                    </div>
                </form>
            </div>
        </section>

        <section class="map-section">
            <div class="map-container">
                <div id="map" class="map"></div>
            </div>
        </section>
